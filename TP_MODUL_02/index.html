<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <tr align="center" style="height: 50px;">
            <td width="25" rowspan="2">A</td>
            <td width="50" style="font-size: small;">B</td>
            <td width="50" style="font-size: small;">C</td>
        </tr>
        <tr align="center" style="height: 50px; font-size: small;">
            <td>D</td>
            <td>E</td>
        </tr>
        <tr align="center" style="height: 30px;">
            <td>F</td>
            <td colspan="2" style="width: 100px;">G</td>
        </tr>
    </table>
</body>
</html>
