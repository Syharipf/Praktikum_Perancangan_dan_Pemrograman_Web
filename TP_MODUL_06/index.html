<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand fw-bold" href="#">TP Modul 6</a>
    <div class="ms-auto">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Form Pendataan -->
  <div class="container mt-5" style="width:50%">
    <h3 class="text-center mb-4">Form Pendataan</h3>
    <form>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama">
      </div>
      <div class="mb-3">
        <label for="nim" class="form-label">NIM</label>
        <input type="text" class="form-control" id="nim" placeholder="Masukkan NIM">
      </div>
      <div class="mb-3">
        <label for="angkatan" class="form-label">Angkatan</label>
        <input type="text" class="form-control" id="angkatan" placeholder="Masukkan angkatan">
      </div>
      <div class="text-end">
        <button type="reset" class="btn btn-danger">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <!-- Table Data -->
  <div class="container mt-5">
    <h3 class="text-center mb-4">Table Data</h3>
    <table class="table table-striped table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>NIM</th>
          <th>Angkatan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Budi</td>
          <td>1203200001</td>
          <td>2019</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Cahya</td>
          <td>1203200002</td>
          <td>2021</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Dedi</td>
          <td>1203200003</td>
          <td>2020</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
