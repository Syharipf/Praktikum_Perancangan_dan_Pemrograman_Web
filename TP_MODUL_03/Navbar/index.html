<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Ini Logo</div>
        <ul class="nav-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">Collections</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <section class="home-section">
        <div class="home-container">
            <h1 class="home-title">Home</h1>
            <div class="content-box">
                <img src="https://cdn.wallpapersafari.com/7/99/D40f97.jpg" class="bg-image">
                <div class="text-overlay">
                    <h1>Aesthetic <span class="highlight-text">Wallpaper</span></h1>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Collection Section -->
    <section class="collection-section">
        <div class="collection-wrapper"> <h1 class="collection-title">Collection</h1>
        <div class="collection-container">
            <div class="content-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIizj-yKMa30aivqh1AFZ3YLdMf-VSphh8mg&s" class="bg-image">
                <div class="text-overlay">
                    <h3>Collection 1</h3>
                </div>
            </div>
            <div class="content-box">
                <img src="https://img.freepik.com/foto-gratis/gunung-fuji-dengan-bima-sakti-di-malam-hari_335224-104.jpg?semt=ais_incoming&w=740&q=80" class="bg-image">
                <div class="text-overlay">
                    <h3>Collection 2</h3>
                </div>
            </div>
            <div class="content-box">
                <img src="https://images.unsplash.com/photo-1485470733090-0aae1788d5af?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d2FsbHBhcGVyJTIwNGt8ZW58MHx8MHx8fDA%3D" class="bg-image">
                <div class="text-overlay">
                    <h3>Collection 3</h3>
                </div>
            </div>
            <div class="content-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZdbZBQyDJG_Ph50K9RCDttP1XRlDoD0sKwg&s" class="bg-image">
                <div class="text-overlay">
                    <h3>Collection 4</h3>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
